<!-- login.html -->
{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block content %}

    <div class="container">

        <form class="form-horizontal" action="#" method="post">

            {% if message %}
                <div class="alert alert-danger alert-dismissible col-lg-offset-2 col-lg-8" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <strong>Warning：</strong> {{ message }}
                </div>
            {% endif %}

            {% csrf_token %}

            <label class="form-horizontal-heading col-lg-offset-5" style="margin-top: 30px;">
                <h2>Please sign in</h2>
            </label>
            <div class="form-group" style="margin-top: 30px;">
                <label for="{{ login_form.username.id_for_label }}" class="col-lg-1 col-lg-offset-2 control-label">Username:</label>
                <div class="col-lg-7">
                    {{ login_form.username }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ login_form.password.id_for_label }}" class="col-lg-1 col-lg-offset-2 control-label">Password:</label>
                <div class="col-lg-7">
                    {{ login_form.password }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-8">
                    <button type="reset" class="btn btn-warning pull-left">Reset</button>
                    <button type="submit" class="btn btn-primary pull-right">Sign in</button>
                </div>
            </div>
        </form>

    </div>

{% endblock %}
